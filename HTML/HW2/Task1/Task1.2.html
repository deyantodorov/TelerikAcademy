<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task 1.2</title>
    <meta name="description" content="Task 1: Create Web Pages like the following using tables:" />
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <table class="second">
        <tr>
            <th colspan="3">Title goes here</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
