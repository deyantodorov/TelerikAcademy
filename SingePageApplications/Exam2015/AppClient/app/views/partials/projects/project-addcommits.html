<div class="container">
    <div class="well">
        <form name="addCommit" class="form-horizontal">
            <fieldset>
                <legend>Add New Commit</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label">Id</label>
                    <div class="col-md-10">
                        <p class="form-control">
                            {{vm.id}}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <textarea id="description" type="text" ng-model="commit.SourceCode" required="required" class="form-control"></textarea>
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="vm.addCommit(commit)" ng-disabled="addCommit.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
