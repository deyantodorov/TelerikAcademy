<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Source Control System</title>
    <base href="/" />
    <link rel="stylesheet" href="app/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="app/css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="app/css/toastr/toastr.min.css" />
    <link rel="stylesheet" href="app/css/kendoui/kendo.common.min.css" />
    <link rel="stylesheet" href="app/css/kendoui/kendo.default.min.css" />
    <link rel="stylesheet" href="app/css/app.min.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body ng-app="myApp" ng-cloak ng-controller="MainController as vm">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{{vm.appName}}</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/commits">Commits</a></li>
                </ul>
                <div ng-include="'app/views/partials/identity/login.html'"></div>
            </div>
        </div>
    </div>
    <div ng-view></div>

    <footer>
        <hr />
        <p class="text-center">{{vm.appName}}</p>
    </footer>

    <!-- Libs -->
    <script src="app/lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="app/lib/toastr/toastr.min.js"></script>
    <script src="app/lib/bootstrap/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="app/lib/angular/angular.min.js"></script>
    <script src="app/lib/angular/angular-route.min.js"></script>
    <script src="app/lib/angular/angular-cookies.min.js"></script>

    <!-- KendoUI -->
    <script src="app/lib/kendoui/kendo.core.min.js"></script>
    <script src="app/lib/kendoui/kendo.calendar.min.js"></script>
    <script src="app/lib/kendoui/kendo.popup.min.js"></script>
    <script src="app/lib/kendoui/kendo.datepicker.min.js"></script>
    <script src="app/lib/kendoui/kendo.timepicker.min.js"></script>
    <script src="app/lib/kendoui/kendo.datetimepicker.min.js"></script>
    <script src="app/lib/kendoui/kendo.angular.min.js"></script>

    <!-- App -->
    <script src="app/js/app.js"></script>
    <script src="app/js/common/date-filter.js"></script>
    <script src="app/js/common/notifier.js"></script>

    <!-- Identity -->
    <script src="app/js/identity/identity-service.js"></script>
    <script src="app/js/identity/authorization-header-service.js"></script>
    <script src="app/js/identity/auth-service.js"></script>
    <script src="app/js/identity/login-controller.js"></script>
    <script src="app/js/identity/register-controller.js"></script>

    <!-- Common -->
    <script src="app/js/common/main-controller.js"></script>
    <script src="app/js/common/data.js"></script>
    <script src="app/js/common/statistics-service.js"></script>
    <script src="app/js/common/licences-services.js"></script>
    <script src="app/js/common/validator-service.js"></script>
    <script src="app/js/common/img-filter.js"></script>

    <!-- Home -->
    <script src="app/js/home/home-controller.js"></script>

    <!-- Projects -->
    <script src="app/js/projects/projects-service.js"></script>
    <script src="app/js/projects/all-projects-directive.js"></script>
    <script src="app/js/projects/projects-controller.js"></script>
    <script src="app/js/projects/add-project-controller.js"></script>
    <script src="app/js/projects/project-details-controller.js"></script>
    <script src="app/js/projects/project-add-commit-controller.js"></script>

    <!-- Commits -->
    <script src="app/js/commits/commits-service.js"></script>
    <script src="app/js/commits/all-commits-directive.js"></script>
    <script src="app/js/commits/commits-controller.js"></script>
    <script src="app/js/commits/commit-details-controller.js"></script>

</html>
