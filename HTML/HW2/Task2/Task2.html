<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <meta name="description" content="Create a Web Page like the following using forms:" />
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <form method="post" action="#">
        <table>
            <tr>
                <td>
                    <label for="memberName">Member name: </label>
                </td>
                <td>
                    <input type="text" id="memberName" name="memberName" />
                    <span>*req</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <input type="text" id="email" name="email" />
                    <span>*req</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="school">School: </label>
                </td>
                <td>
                    <input type="text" id="school" name="school" />
                    <span>*req</span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="image" src="button.png" name="buttonSubmit" alt="Submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
