<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .table {
            border: 1px solid #000;
            border-spacing: 0;
            border-collapse: collapse;
        }

            .table tr:nth-child(2n) {
                background: #ccc;
            }

            .table th, .table td {
                padding: 10px;
                border: 1px solid #000;
            }

            .table th {
                background: #999;
            }
    </style>
</head>
<body>
    <script id="table" type="text/x-handlebars-template">
        <table class="table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Title</th>
                    <th>Date1</th>
                    <th>Date2</th>
                </tr>
            </thead>
            <tbody>
                {{#each courses}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{name}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="scripts/handlebars.min.js"></script>
    <script>
        var templateNode = document.getElementById('table').innerHTML;
        var template = Handlebars.compile(templateNode);

        var courses = [
            {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            },
            {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            },
            {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            },
            {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            }, {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            },
            {
                name: 'Sapien elit in malesuada semper mi',
                firstDate: new Date(),
                secondDate: new Date(),
            }
        ];

        var items = template({ courses: courses });
        document.body.innerHTML += items;

    </script>
</body>
</html>
