<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <meta name="description" content="Create a Calculator-like table.You should use a HTML 5form for the Calculator. Buttons for all the numbers and operators (+, -, etc.). Textbox for the result. Do not make the same styles as the example" />
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <form method="post" action="#">
        <table>
            <tr>
                <th colspan="4"><input type="text" class="result" /></th>
            </tr>
            <tr>
                <td><input type="button" value="1" /></td>
                <td><input type="button" value="2" /></td>
                <td><input type="button" value="3" /></td>
                <td><input type="button" value="+" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" /></td>
                <td><input type="button" value="5" /></td>
                <td><input type="button" value="6" /></td>
                <td><input type="button" value="-" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" /></td>
                <td><input type="button" value="8" /></td>
                <td><input type="button" value="9" /></td>
                <td><input type="button" value="*" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" /></td>
                <td><input type="button" value="." /></td>
                <td><input type="button" value="/" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
