    <div id="canvas-container"></div>

    <script>
        var stage = new Kinetic.Stage({
            container: 'canvas-container',
            width: 450,
            height: 350
        });

        var layer = new Kinetic.Layer();

        var rect = new Kinetic.Rect({
            fill: 'yellowgreen',
            stroke: '#ccc',
            x: 50,
            y: 20,
            width: 57,
            height: 93
        });

        var circle = new Kinetic.Circle({
            radius: 45,
            fill: 'purple',
            stroke: 'blue',
            strokeWidth: 3,
            x: 150,
            y: 250
        });

        var straight = new Kinetic.Line({
            points: [1, 2, 20, 30],
            stroke: 'green',
            strokeWidth: 2,
            lineJoin: 'round',
        });

        var curved = new Kinetic.Line({
            points: [30, 30, 100, 200],
            stroke: 'green',
            strokeWidth: 2,
            tenstion: 2,
        });

        var polygon = new Kinetic.Line({
            points: [1, 1, 10, 20, 20, 40, 60, 30, 40, 40, 50, 50, 60, 60],
            stroke: 'green',
            fill: 'yellowgreen',
            strokeWidth: 2,
            closed: false,
        });

        var blob = new Kinetic.Line({
            points: [1, 5, 20, 10, 25, 40, 32, 61],
            stroke: 'green',
            fill: 'purple',
            closed: true,
            tension: 0.5,
        });

        layer.add(blob);
        //layer.add(polygon);
        //layer.add(curved);
        //layer.add(rect);
        //layer.add(circle);
        //layer.add(straight);
        stage.add(layer);
    </script>
