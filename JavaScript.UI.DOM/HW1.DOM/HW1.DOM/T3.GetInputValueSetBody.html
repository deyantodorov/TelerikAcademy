<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div id="task">
        <h1>3. Crеate a function that gets the value of &lt;input type="color"&gt; and sets the background of the body to this value</h1>
    </div>
    <div id="result">
        <label for="text">Choose color:</label>
        <input type="color" id="color" />
        <button onclick="setBodyBackground('color')">Set body background</button>
        <!--<p class="notes">See console for more details...</p>-->
    </div>

    <script>

        function setBodyBackground(id) {

            var input = document.getElementById(id).value;
            var body = document.body;
            body.style.backgroundColor = input;
        }
    </script>
</body>
</html>
