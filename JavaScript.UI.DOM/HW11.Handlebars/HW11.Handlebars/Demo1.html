<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script id="post-template" type="text/x-handlebars-template">
        <div class='post'>
            <h1 class="post-title">{{title}}</h1>
            <p class="post-content">{{content}}</p>
        </div>
        

    </script>

    <script src="scripts/handlebars.min.js"></script>
    <script>
        var templateNode = document.getElementById('post-template');
        var templateString = templateNode.innerHTML;
        var template = Handlebars.compile(templateString);

        var post = {
            title: 'Sapien elit in malesuada semper mi, id sollicitudin urna fermentum.',
            content: new Handlebars.SafeString('Sapien elit <strong>in malesuada semper</strong> mi, id sollicitudin urna fermentum.Sapien elit in malesuada semper mi, id sollicitudin urna fermentum.Sapien elit in malesuada semper mi, id sollicitudin urna fermentum.')
        }

        var postHTML = template(post);
        
        document.body.innerHTML += postHTML;
    </script>
</body>
</html>
