<div class="container">
    <div class="well">
        <form name="addProject" class="form-horizontal">
            <fieldset>
                <legend>Add New Project</legend>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input id="name" type="text" ng-model="project.Name" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <textarea id="description" type="text" ng-model="project.Description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="licenses" class="col-md-2 control-label">Licenses</label>
                    <div class="col-md-10">
                        <select id="licenses" ng-init="project.LicenseId = ''" class="form-control" ng-model="project.LicenseId" required="required">
                            <option value="">Select license</option>
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="private" class="col-md-2 control-label">Is Private</label>
                    <div class="col-md-10 checkbox">
                        <input type="checkbox" id="private" ng-model="project.Private" />
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="vm.addProject(project)" ng-disabled="addProject.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
