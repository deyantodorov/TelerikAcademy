<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script id="select" type="text/x-handlebars-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script src="scripts/handlebars.min.js"></script>
    <script>
        var templateNode = document.getElementById('select').innerHTML;
        var template = Handlebars.compile(templateNode);

        var items = [
            {
                value: '1',
                text: 'One',
            },
            {
                value: '2',
                text: 'Two',
            },
            {
                value: '3',
                text: 'Three',
            },
            {
                value: '4',
                text: 'Four',
            },
            {
                value: '5',
                text: 'Five',
            },
        ];

        var result = template({ items: items })
        document.body.innerHTML += result;
    </script>
</body>
</html>
