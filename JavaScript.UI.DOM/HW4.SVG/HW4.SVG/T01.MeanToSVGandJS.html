    <title>Mean image to SVG</title>
    <style>
        body {
            font-family: Calibri;
            letter-spacing: 4px;
        }

        .c1 {
            fill: white;
            font-size: 22px;
            stroke-width: 2;
        }

        .c2, .c3, .c4, .c5 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .c2 {
            fill: #3E3F37;
        }

        .c3 {
            fill: #282827;
        }

        .c4 {
            fill: #E23337;
        }

        .c5 {
            fill: #8EC74E;

    <h1>First and third task is combined in one solution</h1>

    <svg width="400" height="400">
        <circle cx="200" cy="100" r="55" fill="#3E3F37" />

        <path d="M200 70 Q230 95 200 150" fill="#449644" stroke="#449644" stroke-width="3" />
        <circle cx="200" cy="150" r="55" fill="#282827" />
        <text x="152" y="150" class="c1">express</text>
        <circle cx="200" cy="204" r="55" fill="#E23337" />
        <path d="M177 209 L 173 180 L 200 171 L 226 180 L 223 209" fill="none" stroke="lightgrey" stroke-width="3" />
        <path d="M190 204 L 200 181 L 210 204" fill="none" stroke="lightgrey" stroke-width="5" />
        <circle cx="200" cy="253" r="55" fill="#8EC74E" />
        <g transform="translate(151,243)">
            <polygon points="10 0 20 5 20 20 13 17 13 10 10 8 7 10 7 17 0 20 0 5 10 0" fill="#47493F" />
            <polygon points="10 0 20 5 20 15 10 20 0 15 0 5" fill="#FEFEFE" transform="translate(25,0)" />

            <circle cx="60" cy="12" r="3" fill="#F2F8EC" />
            <polygon points="10 0 20 5 20 9 13 12 7 12 15 18 10 23 0 17 0 5 10 0" fill="#47493F" transform="translate(77,0)" />
            <circle cx="87" cy="11" r="3" fill="#F2F8EC" />
        </g>
        <text x="90" y="105" class="c2">m</text>
        <text x="95" y="157" class="c3">e</text>
        <text x="93" y="214" class="c4">a</text>
        <text x="93" y="270" class="c5">n</text>
    </svg>
