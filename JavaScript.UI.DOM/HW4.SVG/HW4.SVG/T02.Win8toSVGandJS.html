        function makeSvg(width, height) {
            var svg = document.createElementNS(svgNS, 'svg');
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            return svg;
        }

        function makeCircle(cx, cy, r, fill) {
            var circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cx', cx);
            circle.setAttribute('cy', cy);
            circle.setAttribute('r', r);
            circle.setAttribute('fill', fill);
            return circle;
        }

        function makeRect(x, y, width, height, fill) {
            var rect = document.createElementNS(svgNS, 'rect');
            rect.setAttribute('x', x);
            rect.setAttribute('y', y);
            rect.setAttribute('width', width);
            rect.setAttribute('height', height);
            rect.setAttribute('fill', fill);
            return rect;
        }

        function makePath(d, fill, stroke, strokeWidth) {
            var path = document.createElementNS(svgNS, 'path');
            path.setAttribute('d', d);
            path.setAttribute('fill', fill);
            path.setAttribute('stroke', stroke);
            path.setAttribute('stroke-width', strokeWidth);
            return path;
        }

        function makeText(displayText, x, y, className) {
            var text = document.createElementNS(svgNS, 'text');
            text.textContent = displayText;
            text.setAttribute('x', x);
            text.setAttribute('y', y);
            text.setAttribute('class', className);
            return text;
        }

        function makePolygon(points, fill, translate) {
            var polygon = document.createElementNS(svgNS, 'polygon');
            polygon.setAttribute('points', points);
            polygon.setAttribute('fill', fill);

            if (arguments[2] !== undefined) {
                polygon.setAttribute('transform', translate);
            }

            return polygon;
        }

        function makeGroup(translate) {
            var g = document.createElementNS(svgNS, 'g');

            if (arguments[0] !== undefined) {

            }
