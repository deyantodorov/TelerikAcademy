<body>
    <p>Problem 12. Generate list</p>
    <p>Write a function that creates a HTML &lt;ul&gt; using a template for every HTML &lt;li&gt;.</p>
    <p>The source of the list should be an array of elements.</p>
    <p>Replace all placeholders marked with –{…}– with the value of the corresponding property of the object.</p>

    <div data-type="template" id="list-item" style="display:none;">
        <strong>
            -{name}-
        </strong>
        <span>
            -{age}-
        </span>
    </div>

    <div id="result"></div>

    <script src="scripts/12.generate-list.js"></script>
</body>
